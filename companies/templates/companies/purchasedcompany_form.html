{% extends "page.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{ field.label }}</label>
                    <div class="col-sm-9">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
